<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Nueva Publicación</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="form" (ngSubmit)="create()">
    <ion-card>
      <ion-card-header>
        <ion-card-title class="d-flex justify-content-start align-items-center">
          <ion-avatar>
            <img [src]="authService.getPhoto()" class="m-1" />
          </ion-avatar>
          <p class="p-0 m-0 ms-4">{{ authService.getName() }}</p>
        </ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <ion-toolbar color="light">
          <ion-textarea autoGrow rows="1" formControlName="texto" placeholder="¿Qué estas pensando?" class="ion-text-center">
          </ion-textarea>
        </ion-toolbar>
        <ion-button type="submit" expand="block" [disabled]="form.invalid">Publicar</ion-button>
      </ion-card-content>
    </ion-card>
  </form>
</ion-content>

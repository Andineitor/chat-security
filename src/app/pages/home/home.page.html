<ion-header class="title-header">
  <ion-toolbar color="primary">
    <ion-title>Fire Chat</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" id="popover">
        <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-popover #popover trigger="popover" triggerAction="click">
      <ng-template>
        <ion-content class="ion-padding ion-text-center" (click)="logout()">
          <ion-label color="danger">
            LOGOUT
          </ion-label>
        </ion-content>
      </ng-template>
    </ion-popover>
  </ion-toolbar>
  <ion-segment [value]="segment" mode="md" (ionChange)="onSegmentChanged($event)">
    <ion-segment-button value="inicio">
      <ion-label>Inicio</ion-label>
    </ion-segment-button>
    <ion-segment-button value="chats">
      <ion-label>Chats</ion-label>
    </ion-segment-button>
    <!-- <ion-segment-button value="calls">
      <ion-label>Calls</ion-label>
    </ion-segment-button> -->
  </ion-segment>
</ion-header>

<ion-content *ngIf="segment == 'chats'" color="light">

  <app-empty-screen *ngIf="(chatRooms | async)?.length == 0" [model]="model">
  </app-empty-screen>

  <ng-container *ngIf="segment == 'chats' && (chatRooms | async) as rooms">

    <ion-list *ngIf="rooms?.length > 0">

      <ion-list-header class="ion-padding-bottom ion-padding-top" color="light">
        CHATS RECIENTES
      </ion-list-header>

      <ion-item *ngFor="let item of rooms" (click)="getChat(item)" [detail]="true">
        <ng-container *ngIf="(item?.user | async) as user">
          <ion-avatar slot="start">
            <img [src]="getUser(user)?.photo" />
          </ion-avatar>
          <ion-label>
            {{getUser(user)?.name}}
            <!-- <p>
              <ion-text>
                message
              </ion-text>
            </p> -->
          </ion-label>
          <!-- <ion-text slot="end" color="medium">10:00 AM</ion-text> -->
        </ng-container>
      </ion-item>

    </ion-list>

  </ng-container>


  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button (click)="newChat()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal #new_chat [isOpen]="open_new_chat" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar color="primary">
          <ion-title>New Chat</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()">Cancel</ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content color="light" *ngIf="(users | async) as user$">
        <ion-list class="ion-margin-top" [style.background]="'transparent'" lines="none">
          <app-user-list *ngFor="let item of user$" [item]="item" (onClick)="startChat($event)">
          </app-user-list>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>


<ion-content *ngIf="segment == 'inicio'" color="medium">
  <ion-list>
    <ion-item class="w-100">
      <ion-card color="light" class="w-100">
        <ion-card-header>
          <ion-card-title>
            <div class="d-flex justify-content-start align-items-center">
              <ion-avatar>
                <img [src]="'https://i.pravatar.cc/600'" class="m-1" />
              </ion-avatar>
              <ion-label class="mx-4">
                Kevin Galarza
                <p> 12 julio 2023</p>
              </ion-label>
            </div>
          </ion-card-title>
        </ion-card-header>

        <ion-card-content class="d-flex justify-content-center align-items-center flex-column">
          <ion-label class="ion-text-wrap w-100 my-3">
            Multi-line text that should wrap when it is too long to fit on one line. Lorem ipsum dolor sit amet, consectetur
            adipiscing elit.
          </ion-label>
          <img alt="Silhouette of mountains" src="https://www.dexiaabogados.com/wp-content/uploads/2023/02/metodo-abrazo.jpg" />
          <ion-grid [fixed]="true">
            <ion-row>
              <ion-col>
                <ion-button color="light" class="w-100"><ion-icon name="heart-outline"></ion-icon></ion-button>
              </ion-col>
              <ion-col>
                <ion-button color="light" class="w-100"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-card-content>
      </ion-card>
    </ion-item>
  </ion-list>
</ion-content>

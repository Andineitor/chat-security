<ion-content [fullscreen]="true">
  <!-- <ion-spinner color="danger" class="ion-text-center" name="crescent" *ngIf="isLoading"></ion-spinner> -->
  <div class="circleBase type2 circle1"></div>
  <div class="circleBase type1"></div>
  <div class="circleBase type2 circle2"></div>

  <ion-label class="welcomeMessage">
    <ion-text color="white">-----------</ion-text>
    <ion-text color="white">
      <p>REGISTRO!</p>
    </ion-text>
    <ion-text color="white">-----------</ion-text>
  </ion-label>

  <ion-icon
    name="arrow-back-outline"
    color="light"
    class="backButton"
    routerLink="/login">
  </ion-icon>

  <form [formGroup]="signupForm">
    <ion-list lines="none" class="ion-margin ion-padding ion-text-center">
      <ion-item class="ion-margin-vertical">
        <ion-icon
          name="person-outline" slot="end" color="medium">
        </ion-icon>
        <ion-input
          formControlName="username"
          placeholder="Nombre">
        </ion-input>
      </ion-item>
      <ion-text
        class="ion-text-left"
        color="danger"
        *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched">
        <p class="error">Por favor, introduzca un nombre de usuario</p>
      </ion-text>

      <ion-item class="ion-margin-vertical">
        <ion-icon
          name="mail-outline" slot="end" color="medium">
        </ion-icon>
        <ion-input
          formControlName="email"
          placeholder="Email">
        </ion-input>
      </ion-item>
      <ion-text
        class="ion-text-left"
        color="danger"
        *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">
        <p class="error">*Por favor, introduzca una dirección de correo electrónico válida</p>
      </ion-text>

      <ion-item class="ion-margin-vertical">
        <ion-icon (click)="onChange()"
          [name]="isTypePassword ? 'lock-closed-outline' : 'lock-open-outline'"
          slot="end"
          [color]="isTypePassword ? 'medium' : 'primary'">
        </ion-icon>
        <ion-input
          formControlName="password"
          [type]="isTypePassword ? 'password' : 'text'"
          placeholder="Contraseña">
        </ion-input>
      </ion-item>
      <ion-text
        class="ion-text-left"
        color="danger"
        *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched">
        <p
          class="error"
          *ngIf="signupForm.get('password').invalid && signupForm.get('password').errors['required']">
          *Por favor, introduzca su contraseña
        </p>
        <p
          class="error"
          *ngIf="signupForm.get('password').dirty">
          *La contraseña debe tener al menos 8 caracteres
        </p>
      </ion-text>

      <!-- <ion-row class="ion-margin-vertical">
        <ion-col size="12" class="alignItems">
          <div align=left>
            <ion-checkbox></ion-checkbox>
            <ion-note>I accept the policy and terms</ion-note>
          </div>
        </ion-col>
      </ion-row> -->
      <ion-button *ngIf="!isLoading" color="primary" shape="round" (click)="onSubmit()">Registrarme</ion-button>
      <ion-button fill="clear" *ngIf="isLoading">
        <ion-spinner name="crescent" color="primary"></ion-spinner>
      </ion-button>
    </ion-list>
  </form>
</ion-content>
